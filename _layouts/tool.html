---
layout: default
css: ['sidebar-post-nav.css']
---
<article class="post container" style="margin-top: 150px">

  <div class="row">

    {% if page.no-post-nav %}
    <div class="col-md-12 markdown-body">
      {{ content }}
    </div>
    {% else %}
    <div class="col-md-10 markdown-body">
      {{ content }}
    </div>

    <div class="col-md-2">
      {% include sidebar-list-link.html %}
    </div>
    {% endif %}

  </div>

</article>
