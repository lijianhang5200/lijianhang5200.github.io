---
layout: default
css: ['sidebar-post-nav.css']
---
{% include jumbotron.html %}
<article class="post container">

  <div class="row">

    {% if page.no-post-nav %}
    <div class="col-md-12 markdown-body">
      {{ content }}
    </div>
    {% else %}
    <div class="col-md-8 markdown-body">
      {{ content }}
    </div>

    <div class="col-md-4">
      {% include sidebar-post-nav.html %}
    </div>
    {% endif %}

  </div>

</article>

<script type="javascript">
  document.querySelector(".markdown-body").querySelectorAll('a').forEach(link=>link.target = '_blank');
</script>
